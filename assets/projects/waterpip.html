<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>King Abdul Aziz International Airpot | MFABCON</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- Lightbox & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" />

  <style>
  body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    background: #f8f9fa;
    color: #333;
  }

  .project-container {
    max-width: 1200px;
    margin: auto;
    padding: 60px 20px;
  }

  .back-btn {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    margin-bottom: 30px;
    background: #222;
    color: #fff;
    padding: 10px 18px;
    border-radius: 6px;
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.3s ease;
  }

  .back-btn:hover {
    background: #d99000;
    transform: translateY(-2px);
  }

  .project-header h1 {
    text-align: center;
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: #222;
  }

  .project-details {
    background: #fff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    margin-bottom: 50px;
    text-align: center;
  }

  .project-details p {
    margin: 8px 0;
    font-size: 16px;
    color: #555;
  }

  .project-details strong {
    color: #000;
  }

  /* -------- Professional Gallery Layout -------- */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 25px;
  }

  .gallery a {
    position: relative;
    overflow: hidden;
    border-radius: 14px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background: #fff;
  }

  .gallery a:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  }

  .gallery img {
    width: 100%;
    height: 260px;
    object-fit: cover;
    display: block;
    border-radius: 14px;
    transition: transform 0.4s ease;
  }

  .gallery a:hover img {
    transform: scale(1.06);
  }

  /* -------- Responsive Design -------- */
  @media (max-width: 992px) {
    .gallery {
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .gallery img {
      height: 240px;
    }
  }

  @media (max-width: 768px) {
    .gallery {
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 18px;
    }
    .gallery img {
      height: 220px;
    }
  }

  @media (max-width: 480px) {
    .gallery {
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .gallery img {
      height: 180px;
      border-radius: 10px;
    }
  }
</style>

</head>
<body>

  <div class="project-container">

    <a href="../../projects.html" class="back-btn"><i class="fa fa-arrow-left"></i></a>

    <div class="project-header">
      <h1>King Abdul Aziz International Airpot</h1>
    </div>

    <div class="project-details">
      <p><strong>Scope of Project:</strong> Pre Insulated Chilled Water Piping across 1.7 KiloMeter.</p>
      <p><strong>Location:</strong> King Abdul Aziz International Airpot, Jeddah-KSA </p>
      <p><strong>Completion Date:</strong> December 2024</p>
    </div>

    <div class="gallery">
      <div class="gallery">
  <img src="waterpiping/w1.png" alt="Project Image 1">
  <img src="waterpiping/w2.png" alt="Project Image 2">
  <img src="waterpiping/w6.png" alt="Project Image 3">
  <img src="waterpiping/w8.png" alt="Project Image 4">
  <img src="waterpiping/w5.png" alt="Project Image 5">
  <img src="waterpiping/w4.png" alt="Project Image 6">
</div>


    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

</body>
</html>
